<!-- Usage: {% include youtube.html id="VIDEO-ID" %} -->
{% assign id = include.id %}
<p style="text-align: center;">
  <iframe class="yt-video"
    id="{{ id }}"
    width="800"
    height="450"
    style="max-width: 100%;"
    src="https://www.youtube.com/embed/{{ id }}"
    frameborder="0"
    allowfullscreen>
</iframe>
</p>
